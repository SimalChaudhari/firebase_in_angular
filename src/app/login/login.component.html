<div style="text-align:center;padding: 30px 200px 89px 200px">
    <div class="login-page">
        <h1>Welcome to Login!!</h1>
        <form [formGroup]="loginForm" novalidate (ngSubmit)="login()">
            <div class="form-group">
                <label>Email:
                </label>
                <input class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
                <div *ngIf="loginForm.controls['email'].errors.required">
                Email is required.
                </div>
            </div>
            <div class="form-group">
                <label class="left-block">Password:</label>
                <input class="form-control" placeholder="********" formControlName="password">
            </div>
            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                <div *ngIf="loginForm.controls['password'].errors.required">
                Password is required.
                </div>
            </div>
            <button type="submit" [disabled]="loginForm.pristine || loginForm.invalid" class="btn btn-success">
                Login
            </button>
        </form>
        <div class="redirectToLogin">
            <span>Don't have an account? <a class="redirect" href="javascript:void(0)" routerLink="/register">Register</a></span>
        </div>
    </div>
</div>
